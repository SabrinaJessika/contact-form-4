<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form 2</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <script src="https://kit.fontawesome.com/739900b00f.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>Contact Form #04</h1>
    </header>
    <section class="contact_details">
        <div class="form_wrapper">
            <h2>Send us a message</h2>
            <input type="name" placeholder="Name">
            <input type="email" placeholder="Email">
            <input type="subject" placeholder="Subject">
            <textarea name="message" id="" cols="30" rows="10" placeholder="Message"></textarea>
            <button>Send message</button>
        </div>
        <div class="contact_section">
            <h2>Contact us</h2>
            <div class="line">
                <span></span>
            </div>
            <h5>We are open for any suggestion or just to have a chat</h5>
            <div class="contact_wrapper">
                <div class="address">
                    <div class="address_icon">
                        <i class="fa-solid fa-location-dot"></i>
                    </div>
                    <p><span><b>Address:</b></span> 198 West 21th Street, <br>Suite 721 New York NY 10016</p>
                </div>
                <div class="phone">
                    <div class="address_icon">
                        <i class="fa-solid fa-phone"></i>
                    </div>
                    <p><span><b>Phone:</b></span> + 1235 2355 98</p>
                </div>
                <div class="phone">
                    <div class="address_icon">
                        <i class="fa-solid fa-paper-plane"></i>
                    </div>
                    <p><span><b>Email:</b></span> info@yoursite.com</p>
                </div>
                <div class="phone">
                    <div class="address_icon">
                        <i class="fa-solid fa-earth-americas"></i>
                    </div>
                    <p><span><b>Website:</b></span> yoursite.com</p>
                </div>
        </div>
    </section>
</body>
</html>
